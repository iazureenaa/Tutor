<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link href="~/Scripts/bootstrap.min.js" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="#">
    <title>Biodata Tim</title>
</head>
<body>
    <h1 class="center m-3">Let's be my friend!</h1><br /><br />

    <div class="row m-5">
        <div class="col-6">
            <div class="card">
                <div class="container m-2 center">
                    <h2 class="center"><b>My Biodata</b></h2>
                    <div class="container center">
                        <img src="/Images/ProfilePicTim.png" class="rounded-circle center" alt="avatar" style="width:30%; height:20%" />
                    </div>
                </div>

                <div class="container mt-5">
                    <p>Name :</p>
                    <p>Gender :</p>
                    <p>Birthday :</p>
                    <p>Contact No :</p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="container m-2">
                    <p>Please help me to fill in your biodata. </p>
                    <br />
                    <form>
                        <label for="name">Name: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                        <input type="text" id="name" name="name"><br><br>

                        <label for="gender">Gender: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>

                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>

                        <br />
                        <br />
                        <label for="bithday">Birthday: &nbsp; &nbsp; &nbsp; &nbsp;</label>
                        <input type="text" id="bithday" name="bithday"><br><br>

                        <label for="cno">Contact No: &nbsp; &nbsp; </label>
                        <input type="text" id="cno" name="cno"><br><br>

                        <label for="pp">Upload Profile Photo: &nbsp; &nbsp; </label>
                        <br />
                        <br />
                        <input type="file" id="pp" name="pp"><br><br>

                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
